version: '3.9'
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports:
      - "80:1000"
    environment:
      - VIRTUAL_HOST=bigboi.w3champions.com
      - LETSENCRYPT_HOST=bigboi.w3champions.com
      - LETSENCRYPT_EMAIL=simonheiss87@gmail.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data portainer/portainer
    entrypoint: /portainer -p :80

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  portainer_data:
